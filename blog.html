<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #00205B;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    a {
      color: #00205B;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ブログ記事一覧</h1>
  <ul id="blog-list"></ul>

  <script>
    fetch('article/index.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('blog-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="article/${item.file}">${item.title}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error("読み込みエラー:", err);
      });
  </script>
</body>
</html>
